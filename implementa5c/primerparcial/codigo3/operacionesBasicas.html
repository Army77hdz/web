<body>

    <script>
        /*
         Codigo:
    Objetivo: Conocer las operaciones basicas con datos primitivos
    Fecha:12 de septiembre 2025
    autor: By nandez REN
        */

        let a=10;
        let b=5;
        let suma=a+b;

        let c=10;
        let d=5;
        let resta=a-b;

        let e=10;
        let f=5;
        let multiplicacion=a*b;

        let g=10;
        let h=5;
        let divicion=a/b;



        console.log("La suma de ",a,"Mas",b,"es igual a", suma);
        console.log("La resta de ",c,"Menos",d,"es igual a", resta);
        console.log("La multiplicacion de ",e,"y",f,"es igual a", multiplicacion);
        console.log("La divicion de ",g,"y",h,"es igual a", divicion);

    </script>
    
</body>
